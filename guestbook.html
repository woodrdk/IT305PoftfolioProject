<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rob's Guestbook</title>
        <!-- FAVICON -->
        <link rel="icon" type="image/jpg" href="images/gears.ico">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/bookCSS.css">
        <style>
            #code{

            }
            body{
                background-color: lightgrey;
            }
            .req{
                color: red;
            }
        </style>
    </head>
    <body>

    <div class="container pb-5" id="main">
        <div>
            <h1 class="text-center p-5">Welcome To Rob's Guestbook</h1>
        </div>
        <form id="guest-form" action="confirmation.html" method="post">

            <fieldset class="form-group">
                <div class="row pb-4" id="code">
                        <img src="images/code.jpg" class="img-fluid mx-auto rounded" alt="snapshot of javascript code written by Rob">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="firstName">
                                <span class="font-weight-bold">First Name</span>
                                <span class="req">*</span>
                                <span class="err" id="err-fName">
                                    Please enter a first name
                            </span>
                            </label>
                            <input type="text" class="form-control" id="firstName" >

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="lastName">
                                <span class="font-weight-bold">Last Name</span>
                                <span class="req">*</span>
                                <span class="err" id="err-lName">
                                    Please enter a last name
                                </span>
                            </label>
                            <input type="text" class="form-control" id="lastName" >

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="font-weight-bold" >What is your title?</label>
                    <input type="text" class="form-control" id="title" >
                </div>

                <div class="form-group">
                    <label for="company" class="font-weight-bold" >What is your company?</label>
                    <input type="text" class="form-control" id="company" >
                    <span class="err" id="err-company">

                    </span>
                </div>
                <div class="form-group">
                    <label for="email" class="font-weight-bold" >
                        What is your Email?
                    </label>
                    <span class="err" id="err-email">
                                   * Please enter a valid email address
                    </span>
                    <input type="text" class="form-control" id="email" >
                </div>

                <div class="form-check">
                    <input class="form-check-input font-weight-bold" type="checkbox" value="mail" id="mail">
                    <label class="form-check-label" for="mail">
                        Check here to be added to the email mailing list.
                    </label>
                </div>
                <div id="radButtons">
                    <div class="form-check">
                        Which email format would you prefer? <br/>
                        <input class="form-check-input" type="radio" name="method" id="html" value="html">
                        <label class="form-check-label" for="html">
                            HTML
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="method" id="text" value="text">
                        <label class="form-check-label" for="text">
                            Text
                        </label>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="linked" class="font-weight-bold" >What is your LinkedIn address?</label>
                    <span class="err" id="err-linked">
                        * Please enter a valid LinkedIn website address
                    </span>
                    <input type="text" class="form-control" id="linked" >
                </div>

                <div class="form-group">
                    <label for="comment" class="font-weight-bold" >Comment</label>
                    <textarea class="form-control" id="comment" rows="5"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <div class="form-group">
                    <label for="how" class="font-weight-bold" >How did we meet? <span class="req">*</span></label>
                    <select class="form-control" id="how" onchange="howMet()">
                        <option value="none">Choose from the options below:</option>
                        <option value="job">Job</option>
                        <option value="jobfair">Job Fair</option>
                        <option value="meetup">Meetup</option>
                        <option value="other">Other (Please specify)</option>
                        <option value="school">School</option>
                        <option value="havent">We haven't met yet.</option>
                    </select>
                    <span class="err" id="err-how">
                        Please select an option
                    </span>
                </div>
                <div class="form-group" id="other">
                    <label for="howOther" class="font-weight-bold" >How we met, other:</label>
                    <textarea class="form-control" id="howOther" rows="5" placeholder="Please specify"></textarea>
                </div>
            </fieldset>

            <br/>
            <button id="submit" type="submit" class="btn btn-primary "> Submit your post</button>
        </form>
    </div>

    <!-- optional JavaScript -->
    <!-- jQuery first, then Popper, then Bootstrap, then developer made -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/bookScript.js"></script>
    </body>
</html>
